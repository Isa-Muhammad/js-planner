<!DOCTYPE html>
<html>
<head>
  <center>
    <h1>Plannig app</h1>
  </center>
  <link rel="stylesheet" href="style.css">
  <title>Planning app</title>
</head>

<body>

<!-- login form -->
<div id="login">
  <p id="status"></p>
      <section id="logIn">
        <h>Please log in</h>
        <p><label>&emsp;User name:&nbsp;&nbsp;</label>
          <input id="logEmail" class="textbox"  type ="text"/>
        </p>
        <p><label>Password:</label>
          <input id="logPass" class="textbox"  type="password"/>
        </p>
        <button id="LoginButton" class="button" >Sign in</button>
        <p id="signUplnk">Haven't got an account? Create one <a>here</a></p>
        </section>


<!-- sign up form -->
      <section id="accountForm">
          <h>Create an account</h>
          <p><label>&emsp;User name:&nbsp;&nbsp;</label>
          <input id="logAccEmail" class="textbox" type = "text"/>
          </p>
          <p><label>Password:</label>
            <input id="logAccPass" class = "textbox" type = "password"/>
          </p>
            <button id="SignupButton" class="button">Create account</button>
          <p>Already have an account? <a id="SignInlnk"> Sign in</a></p>
      </section>
  </div>


<!-- app page -->
    <div id="app-page">
      <button class="button2" id="logOutBtn" >Log Out</button>
        <section id="app" class="grid-container">
            <div id="drag"  class="week">
              <h2 id= "headers">Weeks</h2>
              <input type="text" id="weekInput">
              <button class="button1" id="addWeekBtn" value="Add Row">+</button>
                <ol id="weekDisplay"></ol>
            </div>
            <div id="target" class="topic">
              <h2 id= "headers">Topics</h2>
              <input type="text" id="topicInput">
              <button class="button1" id="addTopicBtn" value="Add Row">+</button>
              <ol id="topicDisplay"></ol>
            </div>
            <div class="note">
              <h2 >Notes</h2>
              <input type="text" id="noteInput">
              <button class="button1" id="addNoteBtn" value="Add Row">+</button>
                <ol id="noteDisplay"></ol>
            </div>
            <div class="res">
              <h2 >Resources</h2>
              <input type="text" id="resourceInput">
              <button class="button1" id="addResBtn" value="Add Row">+</button>
                <ol id="resourceDisplay"></ol>
            </div>
        </section>
    </div>




<script src="main.js"></script>
</body>
</html>
